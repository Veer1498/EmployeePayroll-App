<html>
    <title>Employee Payroll</title>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" type ="text/css" href="CSS\styleInputForm.css">
    </head>
    
    <body>
       
            
            <header>
                <div class="header-content header">
                    <div class ="logo-content">
                        <img src="\assets\images\logo.png">
                        <div>
                            <span class="emp-text">EMPLOYEE</span>
                            <span class="emp-text emp-payroll">PAYROLL</span>
                        </div>
                    </div>    
            </header>
            <div class="form-content">
                <form class="form" action="#">
                    <div class="form-head">
                        EMPLOYEE PAYROLL FORM
                    </div>
                    <div class="row-content">
                        <label class ="label text" for="name">NAME</label>
                        <input class = "input" type="txt" name="name" id="name" placeholder="your Name.." required> 
                        
                    </div>
                    <div class="row-content">
                        <label class="label text" for="profile">Profile Image</label>
                        <div class="profile-radio-content">
                            <label>
                                <input type="radio" id="profile1" name="profile"
                                value="../assets\profile-images\Ellipse -1.png" required>
                                <img class="profie" id="image1" src="../assets\profile-images\Ellipse -1.png">
                            </label>

                            <label>
                                <input type="radio" id="profile2" name="profile"
                                value="../assets\profile-images\Ellipse -2.png" required>
                                <img class="profie" id="image2" src="../assets\profile-images\Ellipse -2.png">
                            </label>

                            <label>
                                <input type="radio" id="profile3" name="profile"
                                value="../assets\profile-images\Ellipse -3.png" required>
                                <img class="profie" id="image3" src="../assets\profile-images\Ellipse -3.png">
                            </label>

                            <label>
                                <input type="radio" id="profile4" name="profile"
                                value="../assets\profile-images\Ellipse -4.png" required>
                                <img class="profie" id="image4" src="../assets\profile-images\Ellipse -4.png">
                            </label>
                        </div>
                    </div>
                    <div class="row-content">
                        <label class="label text" for="gender">Gender</label>
                        <div>
                            <input type="radio" id="gender1" name="gender" value="male">
                            <label class="text" for="male"> Male</label>

                            <input type="radio" id="gender2" name="gender" value="female">
                            <label class="text" for="female"> Female </label>
                        </div>
                    </div>
                    <div class="row-content">
                        <label class ="label text" for="department" >Department </label>
                        <div class="dept-radio-content">
                            <input type="checkbox" id="hr" name="hr" value="hr">
                            <label class="text" for="hr"> HR </label>

                            <input type="checkbox" id="Sales" name="Sales" value="Sales">
                            <label class="text" for="Sales"> Sales </label>

                            <input type="checkbox" id="Finance" name="Finance" value="Finance">
                            <label class="text" for="Finance"> Finance </label>

                            <input type="checkbox" id="Engineer" name="Engineer" value="Engineer">
                            <label class="text" for="Engineer"> Engineer </label>

                            <input type="checkbox" id="Others" name="Others" value="Others">
                            <label class="text" for="Others"> Others </label>
                        </div>
                    </div>
                    <div class="row-content">
                        <label class="label text" for="salary"> Choose Salary </label>
                        <input class="input" type="range" id="salary" name="salary" min="30000" max="50000" step="100" value="40000">
                        <output class="salary-output text" for="salary">40000</output>
                    </div>
                </form> 

            </div>
    </body>
</html>
