<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS child Selector
		</title>
		<style>
			div > p {
				color:white;
				background: green;
				padding:2px;
			}
		</style>
	</head>
	
	<body style = "text-align: center;">
		<div>
			<h2 style = "color:green;">
				CSS Child Selector
			</h2>
			
			<p>
				It's a text
			</p>
		</div>
		
		<p>And here is sample text</p>
		
		<p>This paragraph will not be styled.</p>
	</body>
</html>
